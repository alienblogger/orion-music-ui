<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orion</title>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="sub-view">
			<div class="header">
				<h3>All Tracks</h3>
			</div>
			<div class="body">
				
			</div>
		</div>
		<div class="main-view">
			<div class="view-header">
				<div class="album-art"></div>
				<div class="track-details">
					<div class="track-name">Track</div>
					<div class="album-name">Album</div>
				</div>
			</div>
			<div class="view-body">
			<div class="seek">
				<div class="seek-background">
					<div class="seek-progress"></div>
				</div>
			</div>
			<div class="player-controls">
				<div class="previous">
					<i class="fa fa-chevron-left"></i>
				</div>
				<div class="play">
					<i class="fa fa-play"></i>
				</div>
				<div class="next">
					<i class="fa fa-chevron-right"></i>
				</div>
			</div>
			<div class="volume"></div>
			</div>
			
		</div>
	</div>	
</body>
</html>
